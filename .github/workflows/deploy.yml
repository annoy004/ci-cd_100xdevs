name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Push to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 16.171.71.49
          username: ubuntu
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          port: 22
          script: |
            cd ~
            rm -rf 100devs-ci-cd
            git clone https://github.com/annoy004/ci-cd_100xdevs.git 100devs-ci-cd
            cd 100devs-ci-cd
            npm install
            npm run build
            pm2 restart all || pm2 start npm --name "ci-cd_100xdevs" -- run start
